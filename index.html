<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007bff;
            font-size: 28px;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .love-icon {
            color: #ff4081;
            font-size: 48px;
            margin-top: 20px;
        }

        #validationMessage {
            color: red;
            font-size: 16px;
        }
    </style>
    <title>Love Calculator</title>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart"></i> Love Calculator</h1>
        <input type="text" id="name1" placeholder="Your Name">
        <input type="text" id="name2" placeholder="Partner's Name">
        <button id="calculateButton"><i class="fas fa-calculator"></i> Calculate</button>
        <div id="result"></div>
        <div id="validationMessage"></div>
        <i class="fas fa-heart love-icon"></i>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const name1Input = document.getElementById("name1");
            const name2Input = document.getElementById("name2");
            const calculateButton = document.getElementById("calculateButton");
            const result = document.getElementById("result");
            const validationMessage = document.getElementById("validationMessage");

            calculateButton.addEventListener("click", function () {
                const name1 = name1Input.value.trim().toLowerCase();
                const name2 = name2Input.value.trim().toLowerCase();

                if (name1 === "" || name2 === "") {
                    validationMessage.textContent = 'Please enter both names.';
                    result.innerHTML = '';
                } else {
                    validationMessage.textContent = ''; // Clear any previous validation message
                    const loveScore = calculateLoveScore(name1, name2);
                    let resultText = `Your Love Score is ${loveScore}%!`;

                    if (loveScore >= 80) {
                        resultText += " 😍 Wow! You're a perfect match!";
                    } else if (loveScore >= 50 && loveScore < 80) {
                        resultText += " 😊 Not bad! There's potential.";
                    } else {
                        resultText += " 😢 Keep searching for true love.";
                    }

                    result.innerHTML = resultText;
                }
            });

            function calculateLoveScore(name1, name2) {
                const combinedNames = name1 + name2;
                let score = 0;

                for (let i = 0; i < combinedNames.length; i++) {
                    score += combinedNames.charCodeAt(i);
                }

                score %= 101; // Limit the score to be between 0 and 100
                return score;
            }
        });
    </script>
</body>
</html>
